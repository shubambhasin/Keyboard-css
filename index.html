<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Keyboard using CSS</h1>
      <h4>< Please view it on Desktop ðŸ˜Š ></h4>
    </header>
    <div class="keyboard-container">
      <div class="keyboard-border">
        <div class="ui sixteen grid">
          <button class="one wide column bgg-gray row-1">Esc</button>
          <button class="one wide column bgg-gray row-1">F1</button>
          <button class="one wide column bgg-gray row-1">F2</button>
          <button class="one wide column bgg-gray row-1">F3</button>
          <button class="one wide column bgg-gray row-1">F4</button>
          <button class="one wide column bgg-gray row-1">F5</button>
          <button class="one wide column bgg-gray row-1">F6</button>
          <button class="one wide column bgg-gray row-1">F7</button>
          <button class="one wide column bgg-gray row-1">F8</button>
          <button class="one wide column bgg-gray row-1">F9</button>
          <button class="one wide column bgg-gray row-1">F10</button>
          <button class="one wide column bgg-gray row-1">F12</button>
          <button class="one wide column bgg-gray row-1">PrtScr</button>
          <button class="one wide column bgg-gray row-1">Insert</button>
          <button class="one wide column bgg-gray row-1">Delete</button>
        </div>
        <div class="ui fourteen column grid">
          <button class="one column bgg-gray">`</button>
          <button class="one column bgg-gray">1</button>
          <button class="one column bgg-gray">2</button>
          <button class="one column bgg-gray">3</button>
          <button class="one column bgg-gray">4</button>
          <button class="one column bgg-gray">5</button>
          <button class="one column bgg-gray">6</button>
          <button class="one column bgg-gray">7</button>
          <button class="one column bgg-gray">8</button>
          <button class="one column bgg-gray">9</button>
          <button class="one column bgg-gray">0</button>
          <button class="one column bgg-gray">+ =</button>
          <button class=" one column bgg-gray">Backspace</button>
        </div>
        <div class="ui fifteen column grid">
          <button class="column bgg-gray">Tab</button>
          <button class="column bgg-gray alphabet">Q</button>
          <button class="column bgg-gray alphabet">W</button>
          <button class="column bgg-gray alphabet">E</button>
          <button class="column bgg-gray alphabet">R</button>
          <button class="column bgg-gray alphabet">T</button>
          <button class="column bgg-gray alphabet">Y</button>
          <button class="column bgg-gray alphabet">U</button>
          <button class="column bgg-gray alphabet">I</button>
          <button class="column bgg-gray alphabet">O</button>
          <button class="column bgg-gray alphabet">P</button>
          <button class="column bgg-gray">{</button>
          <button class="column bgg-gray">}</button>
          <button class="column bgg-gray">|</button>
        </div>
        <div class="ui sixteen column grid">
          <button class="ui two wide column bgg-gray">CapsLock</button>
          <button class="column bgg-gray alphabet">A</button>
          <button class="column bgg-gray alphabet">S</button>
          <button class="column bgg-gray alphabet">D</button>
          <button class="column bgg-gray alphabet">F</button>
          <button class="column bgg-gray alphabet">G</button>
          <button class="column bgg-gray alphabet">H</button>
          <button class="column bgg-gray alphabet">J</button>
          <button class="column bgg-gray alphabet">K</button>
          <button class="column bgg-gray alphabet">L</button>
          <button class="column bgg-gray">: ;</button>
          <button class="column bgg-gray">" '</button>
          <button class="ui two wide column bgg-gray">Enter</button>
        </div>
        <div class="ui fifteen column grid">
          <button class="two wide column bgg-gray">Shift</button>
          <button class="column bgg-gray alphabet">Z</button>
          <button class="column bgg-gray alphabet">X</button>
          <button class="column bgg-gray alphabet">C</button>
          <button class="column bgg-gray alphabet">V</button>
          <button class="column bgg-gray alphabet">B</button>
          <button class="column bgg-gray alphabet">N</button>
          <button class="column bgg-gray alphabet">M</button>
          <button class="column bgg-gray alphabet"><</button>
          <button class="column bgg-gray alphabet">></button>
          <button class="column bgg-gray">?</button>
          <button class="two wide column bgg-gray">Shift</button>
        </div>
        <div class="ui sixteen column grid">
          <button class="ui one wide column bgg-gray">Ctrl</button>
          <button class="column bgg-gray alphabet">Fn</button>
          <button class="column bgg-gray alphabet">
            <i class="fa fa-windows"></i>
          </button>
          <button class="column bgg-gray alphabet">Alt</button>
          <button class="ui five wide column bgg-gray alphabet">Space</button>

          <button class="column bgg-gray alphabet">Alt</button>
          <button class="column bgg-gray">Ctrl</button>
          <button class="ui one wide column bgg-gray">
            <i class="fa fa-arrow-left"></i>
          </button>
          <button class="ui one wide column bgg-gray">
            <i class="fa fa-arrow-up"></i>
          </button>
          <button class="ui one wide column bgg-gray">
            <i class="fa fa-arrow-down"></i>
          </button>
          <button class="ui one  wide  column bgg-gray">
            <i class="fa fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="footer">
      <h3>
        Made by
        <a href="https://github.com/shubambhasin" target="_blank" class="link"
          >Shubam Bhasin</a
        >
        in Jammu and Kashmir
      </h3>
    </div>
    <script src="./logic.js"></script>
  </body>
</html>
